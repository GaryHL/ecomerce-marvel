<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <i class="bi bi-x-lg close_menu" id="closeMenu" style="color: white"></i>

      <div class="container_comics" id="containerComics"></div>
      <div class="container_page_buttons">
          <button class="button_page" id="prevPage">Prev</button>
          <button class="button_page" id="nextPage">Next</button>
      </div>
    </main>
    <script src="./js/script.js"></script>
